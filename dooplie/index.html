<!doctype html>
<link rel="stylesheet" href="dooplie.css">
<link rel="stylesheet" href="lib/octicons/octicons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div
	id="ooplie-output"
	role="log"
	aria-live="polite"
></div>
<div id="ooplie-input-wrapper">
	<span class="octicon octicon-chevron-right"></span>
	<input
		id="ooplie-input"
		autofocus
		placeholder="Enter commands or expressions"
		aria-label="Enter commands or expressions"
		aria-controls="ooplie-output"
	></input>
</div>
<script src="../ooplie.js"></script>
<script src="dooplie.js"></script>
</body>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ooplie Tests with Mocha</title>
	<link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
	<link rel="icon" href="images/logo/test-status/ooplie-icon-test-status-in-progress.png">
</head>
<body>
	<div id="mocha"></div>
	
	<script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
	<script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
	
	<script>mocha.setup('tdd')</script>
	<script src="lib/coffeescript.js"></script>
	<script src="lib/chai.js"></script>
	<script src="ooplie.js"></script>
	<script src="tests/test-tokenize.coffee" type="text/coffeescript"></script>
	<script src="tests/test-Pattern.coffee" type="text/coffeescript"></script>
	<script src="tests/test-strings.coffee" type="text/coffeescript"></script>
	<script src="tests/test-comments.coffee" type="text/coffeescript"></script>
	<script src="tests/test-imperatives.coffee" type="text/coffeescript"></script>
	<script src="tests/test-flow.coffee" type="text/coffeescript"></script>
	<script src="tests/test-math.coffee" type="text/coffeescript"></script>
	<script src="tests/test-oop.coffee" type="text/coffeescript"></script>
	<script src="tests/test-time.coffee" type="text/coffeescript"></script>
	<script src="tests/test-nonsense.coffee" type="text/coffeescript"></script>
	<script type="text/coffeescript">
		mocha.checkLeaks()
		mocha.run((failures)->
			icon_link = document.querySelector("link[rel~=icon]")
			icon_link.href = icon_link.href.replace /(test-status-)[^\.]+/, "$1#{if failures then "failed" else "passed"}"
		)
	</script>
</body>
</html>

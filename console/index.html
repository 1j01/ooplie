<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Ooplie Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/simple-console.css">
</head>
<body>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			flex: 1;
		}
		a {
			color: #4078c0;
		}
		a:not(:hover) {
			text-decoration: none;
		}
		.parts-menu-button {
			background: transparent;
			border: 0;
			padding: 0;
			font-size: 1em;
			cursor: pointer;
			opacity: 1;
		}
		.parts-menu-button:hover,
		.parts-menu-button:focus {
			-webkit-filter: invert() sepia() saturate(500) hue-rotate(-50deg) invert();
			outline: 0;
		}
		.parts-menu-button:active {
			opacity: 0.8;
		}
		.parts-menu-button img {
			width: 1em;
			height: 1em;
			pointer-events: none;
		}
		.parts-menu {
			position: absolute;
			right: 0;
			margin: 0.4em;
			margin-top: 1.4em;
			padding: 0.5em;
			border: 1px solid rgba(0, 0, 0, 0.2);
			border-radius: 0.2em;
			box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
		}
		section > h1 {
			margin: 0;
		}
		section > p {
			margin: 0.5em;
		}
	</style>
	<script src="lib/simple-console.js"></script>
	<script src="../ooplie.js"></script>
	<script src="ooplie-console.js"></script>
</body>

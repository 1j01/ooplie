<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Ooplie Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/simple-console.css">
	<link rel="stylesheet" href="lib/accordion.css">
	<link rel="icon" href="images/ooplie-icon-32.png">
</head>
<body>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			flex: 1;
		}
		a {
			color: #4078c0;
		}
		a:not(:hover) {
			text-decoration: none;
		}
		code,
		var,
		samp {
			font-family: inherit;
			font-style: normal;
			padding: 0.1em 0.15em;
			border: 1px solid rgba(128, 128, 128, 0.5);
			border-radius: 0.15em;
			white-space: nowrap;
		}
		.parts-menu var {
			color: #797979;
		}
		.parts-menu {
			min-width: 50em;
		}
		@media (max-width: 52em) {
			.parts-menu {
				min-width: 0;
				left: 0;
			}
		}
		section > h1 {
			margin: 0;
			padding: 0.5rem;
		}
		section > h1:focus {
			outline: 0;
			background: rgba(128, 128, 128, 0.1);
		}
		section {
			width: 100%;
		}
		.library-content {
			user-select: text;
			-ms-user-select: text;
			-moz-user-select: text;
			-webkit-user-select: text;
			cursor: auto;
		}
		.pattern {
			line-height: 1.6em;
		}
		.pattern,
		.operator,
		.constant {
			margin: 0;
			padding: 0.5rem 0.5rem;
		}
		.operator,
		.constant,
		.separator {
			display: inline-block;
		}
		.separator {
			border: 0;
			border-left: 1px solid rgba(128, 128, 128, 0.3);
			height: 1.8em;
			vertical-align: middle;
		}
	</style>
	<script src="lib/simple-console.js"></script>
	<script src="lib/accordion.min.js"></script>
	<script src="../ooplie.js"></script>
	<script src="ooplie-console.js"></script>
</body>

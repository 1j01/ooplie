<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Ooplie Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/simple-console.css">
	<link rel="stylesheet" href="lib/accordion.css">
</head>
<body>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			flex: 1;
		}
		a {
			color: #4078c0;
		}
		a:not(:hover) {
			text-decoration: none;
		}
		code,
		var,
		samp {
			font-family: inherit;
			font-style: normal;
			padding: 0.1em 0.15em;
			border: 1px solid rgba(128, 128, 128, 0.5);
			border-radius: 0.15em;
		}
		.parts-menu var {
			color: #797979;
		}
		.parts-menu-button {
			background: transparent;
			border: 0;
			padding: 0;
			font-size: 1em;
			cursor: pointer;
			user-select: none;
			-ms-user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			opacity: 1;
			outline: 0;
		}
		.dark .parts-menu-button img {
			-webkit-filter: invert();
			opacity: 1;
		}
		.parts-menu-button:hover img,
		.parts-menu-button:focus img {
			-webkit-filter: invert() sepia() saturate(500) hue-rotate(-50deg) invert();
		}
		.dark .parts-menu-button:hover img,
		.dark .parts-menu-button:focus img {
			-webkit-filter: invert() sepia() saturate(500) hue-rotate(-50deg) invert() brightness(200%);
		}
		.parts-menu-button:active img {
			opacity: 0.8;
		}
		.parts-menu-button img {
			width: 1em;
			height: 1em;
			pointer-events: none;
		}
		.parts-menu {
			position: absolute;
			right: 0;
			margin: 0.5em;
			margin-top: 1.5em;
			border: 1px solid rgba(128, 128, 128, 0.5);
			border-radius: 0.2em;
			/*box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);*/
			min-width: 50em;
		}
		@media (max-width: 52em) {
			.parts-menu {
				min-width: 0;
				left: 0;
			}
		}
		section > h1 {
			margin: 0;
			padding: 0.5rem;
		}
		section > h1:focus {
			outline: 0;
			background: rgba(128, 128, 128, 0.1);
		}
		section {
			width: 100%;
		}
		/*.pattern,
		.constant {
			margin: 0;
			padding: 0.5em;
		}
		.operator {
			padding: 1em 2em;
			display: inline-block;
		}*/
		.pattern,
		.operator,
		.constant {
			margin: 0;
			padding: 0.5rem 0.5rem;
		}
		.operator,
		.constant {
			/* TODO: separators */
			display: inline-block;
		}
	</style>
	<script src="lib/simple-console.js"></script>
	<script src="lib/accordion.min.js"></script>
	<script src="../ooplie.js"></script>
	<script src="ooplie-console.js"></script>
</body>
